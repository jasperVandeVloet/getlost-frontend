<div class="navbar-comp">
  <nav class="navbar fixed-top">
    <div class="container d-flex justify-content-end">
      <button class="btn btn-link navbar-toggler mt-4 mb-2" type="button" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
        <div class="hamburger" [ngClass]="{open: !isCollapsed}">
          <span></span>
          <span></span>
          <span></span>
          <span class="circle"></span>
        </div>
      </button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true" class="menu collapse" [class.slideIn]="!isCollapsed"
      [class.slideOut]="isCollapsed">
      <div class="navbar-nav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/"
            (click)="isCollapsed = !isCollapsed"><img src="/assets/svg/logo-light.svg" alt="" class="logo"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/wandelingen"
            (click)="isCollapsed = !isCollapsed">Ontdek</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/hoe-werkt-het"
            (click)="isCollapsed = !isCollapsed">Hoe werkt het?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contact"
            (click)="isCollapsed = !isCollapsed">Contact</a>
        </li>
        <li class="nav-item" *ngIf="hasWalk()">
          <a class="nav-link" routerLinkActive="active" routerLink="/onderweg"
            (click)="isCollapsed = !isCollapsed">Vervolg je route</a>
        </li>
      </ul>
    </div>
    </div>

  </nav>


</div>
