<div class="home">
  <div class="header rellax" data-rellax-speed="-12" data-rellax-tablet-speed="-10" data-rellax-desktop-speed="-10" >
    <img src="/assets/img/hero.jpg" alt="river in the forest" class="header-img">
    <div class="container">
      <img src="/assets/img/logo-light.png" alt="Get Lost logo" class="logo rellax" data-rellax-speed="2">
    </div>
  </div>

  <div class="rellax topo-light w-100">
    <div class="roll-over">
      <img src="/assets/img/layer-1.png" alt="Mother and son" class="roll-over-img">
    </div>


    <div class="overlay topo-dark text-light py-4">
      <div class="container">
        <div class="quote row">
          <div class="col-10">
            <h3 class="quote-sentence">{{ content?.quote }}</h3>
            <p class="quote-author font-italic">{{ content?.qoute_author }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="introduction mt-4">
        <showdown [value]="content?.introduction" class="w-100"></showdown>
      </div>
      <div class="blog my-5" *ngFor="let item of content?.blog; odd as isOdd; even as isEven">
        <div class="row" *ngIf="isEven">
          <div class="col-lg-5 col-md-6 col-12 mb-3 mb-md-0">
            <img src="{{item.image.url}}" alt="{{item.title}}" class="blog-img shadow-right">
          </div>
          <div class="col d-flex flex-column justify-content-start">
            <h4 class="blog-title font-italic">{{ item.title }}</h4>
            <p class="blog-text">{{ item.description }}</p>

            <a class="btn btn-primary align-self-sm-center" href="{{ item.cta.path}}">{{ item.cta.text }}</a>
          </div>
        </div>

        <div class="row" *ngIf="isOdd">
          <div class="col d-flex flex-column justify-content-start order-md-1 order-2">
            <h4 class="blog-title font-italic">{{ item.title }}</h4>
            <p class="blog-text">{{ item.description }}</p>
            <a class="btn btn-primary align-self-sm-center" href="{{ item.cta.path}}">{{ item.cta.text }}</a>
          </div>
          <div class="col-lg-5 col-md-6 col-12 order-md-2 order-1 mb-3 mb-md-0">
            <img src="{{item.image.url}}" alt="{{item.title}}" class="blog-img shadow-left">
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading  *ngIf="!content?.id">
    <app-loader></app-loader>
  </ng-template>

</div>
