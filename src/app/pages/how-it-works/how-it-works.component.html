<div class="how-it-works">
  <div *ngIf="content?.id; else loading">
    <div class="header">
      <img src="{{ content?.header.url }}" alt="" class="header-img">
      <div class="container">
        <img src="/assets/svg/logo-dark.svg" alt="Get Lost logo" class="logo">
      </div>
    </div>
    <div class="topo-dark">
      <div class="container text-light py-3">
        <h1 class="font-italic">{{ content?.title }}</h1>
      </div>
    </div>

    <div class="container mt-4">

      <showdown [value]="content?.body" class="w-100"></showdown>
    </div>
  </div>

  <ng-template #loading>
    <div class="row w-100 loader">
      <div class="col h-100">
        <app-loader></app-loader>
      </div>
    </div>

  </ng-template>
</div>
