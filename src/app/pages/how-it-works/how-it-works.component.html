<div class="how-it-works">
  <div class="header">
    <img src="{{ content?.header.url }}" alt="" class="header-img">
    <div class="container h-50">
      <img src="/assets/svg/logo-light.svg" alt="Get Lost logo" class="logo parallax-object" appParallax [ratio]="-0.6">
    </div>
  </div>

  <div class="topo-light w-100 content pb-5">
    <div class="topo-dark" *ngIf="content?.title">
      <div class="container text-light py-3">
        <h1 class="font-italic">{{ content?.title }}</h1>
      </div>
    </div>

    <div class="container mt-4" *ngIf="content?.id; else loading">
      <showdown [value]="content?.body" class="w-100"></showdown>
    </div>
  </div>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
</div>
