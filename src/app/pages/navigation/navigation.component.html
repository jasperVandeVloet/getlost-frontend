  <div class="container">

    <div class="text-center compas">
      <div class="elipse"></div>
      <img src="/assets/svg/arrow.svg" alt="arrow" class="direction"
        [ngStyle]="{'transform': 'rotate(' + destinationAngle + 'deg)'}">

      <div class="debug small p-1 border border-rounded">
        <p class="text-uppercase">Debugging</p>

          <p>{{ currentLocation?.latitude }}, {{ currentLocation?.longitude }}</p>
          <p>destination:</p>
          <p>{{ destination.coordinate?.latitude }}, {{ destination.coordinate?.longitude }}</p>
          <p>location accuracy:</p>
          <p>{{ distanceAccuracy }}m</p>
          <p>angle accuracy:</p>
          <p>{{ angleAccuracy }}Â°</p>

        <button class="btn btn-primary mx-2" (click)="arrivedAtCheckpoint()">at Checkpoint</button>

      </div>
    </div>

    <div class="data">
      <div class="distance">
        <h1>{{ distanceString }}</h1>
        <h2 class="text-uppercase">tot checkpoint</h2>
      </div>

      <p class="text-center text-uppercase mb-1 small">{{ walkTitle }}</p>

      <progressbar [max]="checkpoints.length" [value]="currentCheckpoint">
        <span class="text-nowrap">{{currentCheckpoint}} / {{ checkpoints.length }}</span>
      </progressbar>
    </div>
  </div>
</div>
