<div class="navigation">
  <div class="container">

    <div class="text-center compas">
      <div class="elipse"></div>
      <img src="/assets/svg/arrow.svg" alt="arrow" class="direction"
        [ngStyle]="{'transform': 'rotate(' + destinationAngle + 'deg)'}">
    </div>

    <div class="data">
      <div class="distance mb-5">
        <h1>265m</h1>
        <h2 class="text-uppercase">tot checkpoint</h2>
      </div>

      <progressbar [max]="totalCheckpoints" [value]="currentCheckpoint">
        <span class="text-nowrap">{{currentCheckpoint}} / {{totalCheckpoints}}</span>
      </progressbar>

      <p>Debugging</p>
      <p>{{ currentLocation.latitude }}, {{ currentLocation.longitude }}</p>
    </div>
  </div>


</div>
